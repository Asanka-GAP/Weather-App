<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container glass" data-aos="zoom-out" data-aos-duration="500">
        <div class="weather__header" >
            <form class="weather__search" data-aos="zoom-out" data-aos-duration="1000">
                <input type="text" placeholder="Search for a city..." class="weather__searchform glass">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body glass" data-aos="zoom-in" data-aos-duration="1000">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
               <span id="date"></span><br>
               <h1 id="time"></h1>
            </div>
            <div class="weather__forecast"></div>
            <div class="weather__icon">
            </div>
            <p class="weather__temperature">
            </p>
            <div class="weather__minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card glass"  data-aos="fade-right" data-aos-duration="1000">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card glass" data-aos="fade-left" data-aos-duration="1000">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card glass" data-aos="fade-right" data-aos-duration="1000">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card glass" data-aos="fade-left" data-aos-duration="1000">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
        <div class="wrapper">
              <ul class="carousel owl-carousel">
                <li class="card " data-aos="fade-in" data-aos-duration="1000">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span>Sat</span>
                    <span class="day_temp">35째C</span>
                </li>
                <li class="card" data-aos="fade-in" data-aos-duration="1500">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span>Sat</span>
                    <span class="day_temp">35째C</span>
                </li>
                <li class="card" data-aos="fade-in" data-aos-duration="2000">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span>Sat</span>
                    <span class="day_temp">35째C</span>
                </li>
                <li class="card" data-aos="fade-in" data-aos-duration="2500">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span>Sat</span>
                    <span class="day_temp">35째C</span>
                </li>
                
            </ul>
            
          </div>
        <div id="map" class="map"></div>
        
    </div>

          <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
          <script>
            AOS.init();
          </script>
        <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
